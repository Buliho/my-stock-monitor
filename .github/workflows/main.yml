name: Daily Stock Monitor

on:
  schedule:
    # 這裡設定時間 (UTC 時間)。
    # 台灣是 UTC+8，如果你想在美股收盤(清晨5點)跑，
    # UTC 時間就是前一天的 21:00。
    - cron: '0 21 * * *'
  workflow_dispatch: # 允許你手動按按鈕執行測試

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
        run: python main.py
